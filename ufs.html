<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Scalping Crypto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #444;
            cursor: pointer;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        .recommended {
            background-color: #d4edda;
            font-weight: bold;
            text-align: center;
        }
        .not-recommended {
            background-color: #f8d7da;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        canvas {
            margin-top: 30px;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Rekomendasi Scalping Crypto</h1>
    <p>Halaman ini menampilkan analisis koin crypto dengan peluang scalping terbaik.</p>

    <table id="coin-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Simbol</th>
                <th>Harga (USD)</th>
                <th>Perubahan 24 Jam (%)</th>
                <th>Peluang Scalping (%)</th>
                <th>Rekomendasi</th>
                <th>Grafik</th>
            </tr>
        </thead>
        <tbody id="coin-list">
        </tbody>
    </table>

    <canvas id="priceChart" width="400" height="200"></canvas>

    <script>
        async function fetchCoinData() {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=false');
            return response.json();
        }

        async function fetchHourlyData(coinId) {
            const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=1&interval=hourly`);
            const data = await response.json();
            return data.prices || [];
        }

        function filterForScalping(data) {
            return data.filter(coin => coin.price_change_percentage_24h >= 3 && coin.total_volume >= 10000000);
        }

        function createPriceChart(hourlyData) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const labels = hourlyData.map(item => new Date(item[0]).toLocaleTimeString());
            const prices = hourlyData.map(item => item[1]);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Harga per Jam (USD)',
                        data: prices,
                        borderColor: '#4CAF50',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { type: 'category' },
                        y: {
                            beginAtZero: false,
                            ticks: { callback: value => '$' + value.toFixed(2) }
                        }
                    }
                }
            });
        }

        async function displayCoinData() {
            const coinData = await fetchCoinData();
            const filteredCoins = filterForScalping(coinData);

            const coinList = document.getElementById('coin-list');
            coinList.innerHTML = '';

            filteredCoins.forEach(coin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>${coin.symbol.toUpperCase()}</td>
                    <td>$${coin.current_price.toFixed(2)}</td>
                    <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td class="${coin.price_change_percentage_24h >= 3 ? 'recommended' : 'not-recommended'}">
                        ${coin.price_change_percentage_24h >= 3 ? 'Rekomendasi' : 'Tidak Rekomendasi'}
                    </td>
                    <td><button onclick="showChart('${coin.id}')">Lihat Grafik</button></td>
                `;
                coinList.appendChild(row);
            });
        }

        async function showChart(coinId) {
            const hourlyData = await fetchHourlyData(coinId);
            createPriceChart(hourlyData);
        }

        window.onload = displayCoinData;
    </script>
</body>
</html>
