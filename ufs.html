<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalping Crypto - Trading Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .coin-list {
            list-style-type: none;
            padding: 0;
        }
        .coin-item {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .coin-item span {
            margin-right: 15px;
        }
        .coin-item .price-change {
            font-weight: bold;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        .recommended {
            color: green;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #loadingSpinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Crypto Scalping Trading Bot</h1>
        <p>Monitor koin yang siap untuk di-scalping dengan grafik harga</p>
    </header>

    <div class="container">
        <!-- Indikator Loading -->
        <div id="loadingSpinner">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/loading.io/2.0.0/loader.gif" alt="Loading..." />
            <p>Memuat data...</p>
        </div>

        <div id="coin-list-container">
            <h2>Rekomendasi Koin untuk Scalping</h2>
            <ul id="coin-list" class="coin-list"></ul>
        </div>

        <!-- Chart Container -->
        <div id="chart-container" class="chart-container" style="display: none;">
            <h3>Grafik Harga Koin</h3>
            <canvas id="priceChart"></canvas>
            <button class="btn" id="backButton">Kembali ke Daftar Koin</button>
        </div>
    </div>

    <script>
        // URL API untuk mengambil data harga koin
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,solana,binancecoin,xrp,dogecoin,usd-coin,cardano,avalanche-2,tron,toncoin,xlm,shiba-inu,polkadot,chainlink,bitcoin-cash,sui,near-protocol,pepecoin,litecoin,uniswap,aptos,internet-computer,hbar,polkadot-2,ethereum-classic,tao,rendervision,arbitrum,fet,vet,tia,fil,omni,stx,cosmos,bonk,wi-fi,ftm,aave,injected,optimism,imx,sei,algo,the-graph,floki,fdusd,theta,rune,ena,wld,ray,pyth,mkr,ldo,sand,jup,flow,ar,gala,xtz,strk,btccoin,eos,jasmy,qnt,axs,mana,beamx,kaia,pnut,egld,neo,dydx,ape,xec,mina,nexo,pendle,ens,not,chz,cfx,cake,iota,ordi,snx,w,axl,neiro,ckb,rose,eigen,lunc,super,zk,blur,gmt,bome,comp,crv,astr,ronin,ksm,kava,tfuel,paxg,hot,1inch,1000sats,tusd,zro,en';

        let coinsData = [];

        // Ambil data koin dari API
        function getCoinData() {
            // Tampilkan indikator loading
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('coin-list-container').style.display = 'none';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    coinsData = data;
                    let sortedCoins = sortCoinsByChange(data);
                    let recommendedCoins = getRecommendedCoins(sortedCoins);
                    displayCoins(recommendedCoins);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('loadingSpinner').innerHTML = '<p>Gagal memuat data, coba lagi nanti.</p>';
                });
        }

        // Sortir koin berdasarkan perubahan harga dalam 24 jam
        function sortCoinsByChange(coins) {
            return coins.sort((a, b) => Math.abs(b.price_change_percentage_24h) - Math.abs(a.price_change_percentage_24h));
        }

        // Ambil koin yang memiliki perubahan lebih dari 1% dan batasi hanya 3-5 koin
        function getRecommendedCoins(coins) {
            let recommendedCoins = [];
            for (let i = 0; i < coins.length; i++) {
                if (Math.abs(coins[i].price_change_percentage_24h) > 1) {
                    recommendedCoins.push(coins[i]);
                }
                if (recommendedCoins.length >= 5) {
                    break;
                }
            }
            return recommendedCoins;
        }

        // Tampilkan koin yang direkomendasikan
        function displayCoins(coins) {
            const coinList = document.getElementById('coin-list');
            coinList.innerHTML = '';

            coins.forEach(coin => {
                const listItem = document.createElement('li');
                listItem.classList.add('coin-item');

                const coinName = coin.name;
                const coinSymbol = coin.symbol.toUpperCase();
                const coinPrice = coin.current_price;
                const coinPriceChange = coin.price_change_percentage_24h;

                listItem.innerHTML = `
                    <span>${coinName} (${coinSymbol})</span>
                    <span>${coinPrice} USD</span>
                    <span class="price-change ${coinPriceChange < 0 ? 'alert' : 'recommended'}">
                        ${coinPriceChange.toFixed(2)}%
                    </span>
                    <button class="btn" onclick="viewChart('${coin.id}')">Lihat Grafik</button>
                `;
                coinList.appendChild(listItem);
            });

            // Sembunyikan indikator loading dan tampilkan daftar koin
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('coin-list-container').style.display = 'block';
        }

        // Fungsi untuk melihat grafik harga koin
        function viewChart(coinId) {
            // Tampilkan indikator loading
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('chart-container').style.display = 'none';
            
            const chartApiUrl = `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=1`;

            fetch(chartApiUrl)
                .then(response => response.json())
                .then(data => {
                    const times = data.prices.map(item => new Date(item[0]).toLocaleTimeString());
                    const prices = data.prices.map(item => item[1]);
                    const highPrices = data.highs ? data.highs.map(item => item[1]) : prices;
                    const lowPrices = data.lows ? data.lows.map(item => item[1]) : prices;

                    displayChart(times, prices, highPrices, lowPrices);
                })
                .catch(error => console.error('Error fetching chart data:', error));
        }

        // Tampilkan grafik menggunakan Chart.js
        function displayChart(times, prices, highPrices, lowPrices) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Buat grafik baru atau perbarui yang lama
            if (window.priceChart) {
                window.priceChart.data.labels = times;
                window.priceChart.data.datasets[0].data = prices;
                window.priceChart.data.datasets[1].data = highPrices;
                window.priceChart.data.datasets[2].data = lowPrices;
                window.priceChart.update();
            } else {
                window.priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: times,
                        datasets: [{
                            label: 'Harga (USD)',
                            data: prices,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        }, {
                            label: 'Harga Tertinggi',
                            data: highPrices,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: false,
                        }, {
                            label: 'Harga Terendah',
                            data: lowPrices,
                            borderColor: 'rgb(153, 102, 255)',
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            fill: false,
                        }],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Grafik Harga Koin per Jam',
                            },
                        },
                        scales: {
                            x: {
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 6,
                                },
                            },
                        },
                    }
                });
            }

            // Sembunyikan indikator loading dan tampilkan grafik
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('chart-container').style.display = 'block';
        }

        // Kembali ke daftar koin
        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById('coin-list-container').style.display = 'block';
            document.getElementById('chart-container').style.display = 'none';
        });

        // Inisialisasi aplikasi
        window.onload = getCoinData;
    </script>

</body>
</html>
